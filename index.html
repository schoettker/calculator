<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="row">
        <!-- Add -->
        <div class="col-md-6">
          <form id="add">
            <div class="form-group">
              <label for="firstNumber">Enter first number:</label>
              <input type="text" id="add1" class="form-control">
            </div>
            <div class="form-group">
              <label for="secondNumber">Enter second number:</label>
              <input type="text" id="add2" class="form-control">
            </div>
            <button type="submit" class="btn">Add!</button>
            <div class="output">
              <p>
                Result: <span id="resultAdd"></span>
              </p>
            </div>
          </form>
        </div>
        <!-- End Add -->
        <!-- Subtract -->
        <div class="col-md-6">
          <form id="subtract">
            <div class="form-group">
              <label for="firstNumber">Enter first number:</label>
              <input type="text" class="form-control" id="subtract1">
            </div>
            <div class="form-group">
              <label for="secondNumber">Enter second number:</label>
              <input type="text" class="form-control" id="subtract2">
            </div>
            <button type="submit" class="btn" name="button">Subtract!</button>
            <div class="output">
              <p>
                Result: <span id="resultSubtract"></span>
              </p>
            </div>
          </form>
        </div>
        <!-- End Subtract -->
      </div>
      <div class="row">
        <!-- Multiply -->
        <div class="col-md-6">
          <form id="multiply">
            <div class="form-group">
              <label for="firstNumber">Enter first number:</label>
              <input type="text" id="multiply1" class="form-control">
            </div>
            <div class="form-group">
              <label for="firstNumber">Enter first number:</label>
              <input type="text" id="multiply2" class="form-control">
            </div>
            <button type="sumbit" name="button" class="btn">Multiply!</button>
            <div class="output">
              <p>
                Result: <span id="resultMultiply"></span>
              </p>
            </div>
          </form>
        </div>
        <!-- End Multiply -->
        <div class="col-md-6">
        <!-- Divide -->
          <form id="divide">
            <div class="form-group">
              <label for="firstNumber">Enter first number:</label>
              <input type="text" class="form-control" id="divide1">
            </div>
            <div class="form-group">
              <label for="secondNumber">Enter second number:</label>
              <input type="text" class="form-control" id="divide2">
            </div>
            <button class="btn" type="submit">Divide!</button>
            <div class="output">
              <p>
                Result: <span id="resultDivide"></span>
              </p>
            </div>
          </form>
        </div>
        <!-- End Divide -->
      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
